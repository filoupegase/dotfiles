[golang]
symbol = "🐹 "

[nodejs]
format = 'via [🤖 $version](bold green) '

[docker_context]
format = 'via [🐋 $context](blue bold) '

[deno]
format = 'via [🦕 $version](green bold) '

[package]
symbol = "📦 "

[php]
symbol = "🐘 "

[python]
symbol = "🐍 "
pyenv_version_name = true

[ruby]
symbol = "💎 "

[rust]
symbol = "🦀 "

[username]
format = "[ $user]($style) "
style_root = "bold bright-red"
style_user = "bold bright-red"

[vagrant]
disabled = true
